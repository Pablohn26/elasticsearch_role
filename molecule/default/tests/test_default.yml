---

service:
  elasticsearch:
    enabled: true
    running: true

user:
    {{ elasticsearch_user }}:
      exists: true
      groups:
        - {{ elasticsearch_group }}
      uid:
        lt: 1000
group:
    {{ elasticsearch_group }}:
      exists: true
      gid:
        lt: 1000

file:
    /opt/elasticsearch:
      exists: true
      mode: "0755"
      owner: {{ elasticsearch_user }}
      group: {{ elasticsearch_group }}
      filetype: directory
    /opt/elasticsearch/config:
      exists: true
      mode: "0755"
      owner: {{ elasticsearch_user }}
      group: {{ elasticsearch_group }}
      filetype: directory
    /var/log/elasticsearch:
      exists: true
      mode: "0755"
      owner: {{ elasticsearch_user }}
      group: {{ elasticsearch_group }}
      filetype: directory
    /var/lib/elasticsearch:
      exists: true
      mode: "0755"
      owner: {{ elasticsearch_user }}
      group: {{ elasticsearch_group }}
      filetype: directory
    /run/elasticsearch:
      exists: true
      mode: "0755"
      owner: {{ elasticsearch_user }}
      group: {{ elasticsearch_group }}
      filetype: directory

port:
  tcp:{{ elasticsearch_api_port }}:
    listening: true
  tcp:{{ elasticsearch_tcp_port }}:
    listening: true

http:
  http://{{ inventory_hostname }}:{{ elasticsearch_api_port }}:
    status: 200
  http://{{ inventory_hostname }}:{{ elasticsearch_api_port }}/_cluster/health:
    status: 200
    body:
      - "green"
