---

## General
elasticsearch_version: 7.5.2
elasticsearch_license_type: basic
elasticsearch_force_reinstall: false

# Operating system tuning
elasticsearch_os_tuning: true
elasticsearch_sysctl_params:
  - name: net.core.rmem_max
    value: 16777216
  - name: net.core.wmem_max
    value: 16777216
  - name: net.core.somaxconn
    value: 4096
  - name: net.core.netdev_max_backlog
    value: 16384
  - name: net.ipv4.tcp_max_syn_backlog
    value: 8192
  - name: net.ipv4.tcp_syncookies
    value: 1
  - name: net.ipv4.tcp_tw_recycle
    value: 1
  - name: net.ipv4.tcp_rmem
    value: "4096 87380 16777216"
  - name: net.ipv4.tcp_wmem
    value: "4096 87380 16777216"
  - name: net.ipv4.tcp_congestion_control
    value: cubic
  - name: vm.max_map_count
    value: 262144
  - name: vm.swappiness
    value: 1

# Owner
elasticsearch_user: elasticsearch
elasticsearch_group: elasticsearch

# Start on boot
elasticsearch_service_enabled: true

# Current state: started, stopped
elasticsearch_service_state: started

# Files & Paths
elasticsearch_home: /opt/elasticsearch
elasticsearch_conf_dir: "{{ elasticsearch_home }}/config"
elasticsearch_log_dir: /var/log/elasticsearch
elasticsearch_data_dir: /var/lib/elasticsearch
elasticsearch_runtime_dir: elasticsearch
elasticsearch_pid_dir: "/var/run/{{ elasticsearch_runtime_dir }}"

# Hosts & ports
elasticsearch_api_host: localhost
elasticsearch_api_port: 9200
elasticsearch_tcp_port: 9300

# Config
elasticsearch_max_open_files: 65536
elasticsearch_max_threads: 8192

elasticsearch_config: {}

# Plugins
elasticsearch_plugins: []
elasticsearch_plugins_reinstall: false

# JVM custom parameters
elasticsearch_jvm_custom_parameters: ''
